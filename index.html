<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div class="left-content">
        <div class="music">
            <div class="music-thumb">
                 <img src="https://th.bing.com/th/id/R.b3ee0a5de5c82504eb9b72218e73673a?rik=l%2bE%2fn1yAEOyKkg&pid=ImgRaw&r=0" alt="">
            </div>
            <h3 class="music-name">
                Walk On Da Street
            </h3>
            <input type="range" name="range" id="range" class="range" />
            <audio src="./music/WalkOnDaStreet.mp3" id="song"></audio>
            <div class="timer">
                <div class="duration">
                    00:00
                </div>
                <div class="remaining">
                    -3:10
                </div>
            </div>
            <div class="controls">
                <ion-icon name="infinite" class="infinite"></ion-icon>
                <ion-icon name="play-back" class="play-back"></ion-icon>
                <div class="play">
                    <div class="play-inner">
                        <ion-icon name="play" class="play-icon"></ion-icon>
                    </div>
                </div>
                <ion-icon name="play-forward" class="play-forward"></ion-icon>
                <ion-icon name="repeat" class="repeat"></ion-icon>

            </div>
        </div>    
    </div>
    <div class="right-content">
        
    </div>
    <script src="./app.js"></script>
</body>
</html>
